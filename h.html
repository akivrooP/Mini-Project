<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IPL Database Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #657082);
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    padding: 2rem 0;
    text-align: center;
    font-weight: 600;
    font-size: 2.5rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    user-select: none;
  }
  .container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  .choices {
    background: #142850;
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    display: flex;
    gap: 3rem;
  }
  button {
    background: #60a3bc;
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 12px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #142850;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(96,163,188,0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3c8dbc;
    color: #e2eafc;
  }
</style>
</head>
<body>
  <header>IPL Database</header>
  <div class="logo-container" aria-label="IPL logo">
    <img src="{{ url_for('static', filename='images/IPL-Logo.avif') }}" alt="Indian Premier League Logo" />

  </div>
  <div class="container">
    <div class="choices" role="main" aria-label="Choose view or edit">
      <button id="viewBtn" aria-label="View IPL database details">View</button>
      <button id="editBtn" aria-label="Edit IPL database details">Edit</button>
    </div>
  </div>

  <script>
    const viewBtn = document.getElementById('viewBtn');
    const editBtn = document.getElementById('editBtn');

    // Redirect to the respective pages
    viewBtn.addEventListener('click', () => {
      window.location.href = '/view';  

    });

    editBtn.addEventListener('click', () => {
      window.location.href = '/edit';
    });
  </script>
</body>
</html>
