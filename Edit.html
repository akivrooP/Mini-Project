<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPL Database Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #f0f0f0;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      background: #142850;
      border-radius: 12px;
      width: 120%;
      max-width: 800px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f5f5f5;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem 0;
      font-weight: 600;
      color: #a5c9ff;
    }

    select, input[type="text"], input[type="number"], input[type="date"] {
      width: 97%;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    select:focus, input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
      box-shadow: 0 0 10px #60a3bc;
    }

    button {
      background: #60a3bc;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #142850;
      cursor: pointer;
      margin-top: 1.8rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(96,163,188,0.6);
    }

    button:hover {
      background: #3c8dbc;
      color: #e2eafc;
    }

    .form-section {
      margin-top: 1.5rem;
      background: #1f4e79;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #254e70;
      border-radius: 8px;
      color: #b7ebf2;
      font-weight: 600;
      min-height: 40px;
      box-shadow: inset 0 0 10px #3c8dbc;
      white-space: pre-wrap;
    }

    /* Login screen styles */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 40, 80, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: #1f4e79;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      width: 300px;
      color: #f0f0f0;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-box label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #60a3bc;
      color: #142850;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #3c8dbc;
      color: #e2eafc;
    }

    .error-msg {
      margin-top: 1rem;
      color: #ff6666;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div id="loginError" class="error-msg"></div>
  </div>
</div>

<!-- Main IPL UI -->
<div class="container">
  <h1>IPL Database Management</h1>
  <label for="tableSelect">Select Table</label>
  <select id="tableSelect">
    <option value="" disabled selected>Select</option>
    <option value="player">Player</option>
    <option value="team">Team</option>
    <option value="player_stats">Player Stats</option>
    <option value="match_stats">Match Stats</option>
    <option value="stadium">Stadium</option>
    <option value="matches">Matches</option>
  </select>

  <label for="operationSelect">Select Operation</label>
  <select id="operationSelect" disabled>
    <option value="" disabled selected>Select an operation</option>
    <option value="insert">Insert</option>
    <option value="delete">Delete</option>
    <option value="update">Update</option>
  </select>

  <div id="formContainer" class="form-section" style="display:none;"></div>
  <div id="result" class="result"></div>
</div>

<script>
  // Login logic
  const loginScreen = document.getElementById('loginScreen');
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');
  const mainContainer = document.querySelector('.container');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (username === 'admin' && password === 'password123') {
      loginScreen.style.display = 'none';
      mainContainer.style.display = 'block';
    } else {
      loginError.textContent = 'Invalid username or password';
    }
  });

  mainContainer.style.display = 'none';

  // IPL form logic
  const tableSelect = document.getElementById('tableSelect');
  const operationSelect = document.getElementById('operationSelect');
  const formContainer = document.getElementById('formContainer');
  const resultDiv = document.getElementById('result');

  const tableFields = {
    player: [
      {name: 'player_id', label: 'Player ID', type: 'number', required: true},
      {name: 'player_name', label: 'Player Name', type: 'text', required: true},
      {name: 'team_id', label: 'Team ID', type: 'number', required: true},
      {name: 'nationality', label: 'Nationality', type: 'text', required: true},
      {name: 'role', label: 'Role', type: 'text', required: true},
      {name: 'age', label: 'Age', type: 'number', required: true}
    ],
    team: [
      {name: 'team_id', label: 'Team ID', type: 'number', required: true},
      {name: 'team_name', label: 'Team Name', type: 'text', required: true},
      {name: 'city', label: 'City', type: 'text', required: true},
      {name: 'coach', label: 'Coach', type: 'text', required: true},
      {name: 'captain', label: 'Captain', type: 'text', required: true},
      {name: 'no_of_players', label: 'Number of Players', type: 'number', required: true},
      {name: 'no_of_staff', label: 'Number of Staff', type: 'number', required: true}
    ],
    player_stats: [
      {name: 'player_id', label: 'Player ID', type: 'number', required: true},
      {name: 'player_role', label: 'Player Role', type: 'text', required: true},
      {name: 'pl_matches', label: 'Matches Played', type: 'number', required: true},
      {name: 'pl_runs', label: 'Runs Scored', type: 'number', required: true},
      {name: 'pl_wickets', label: 'Wickets Taken', type: 'number', required: true},
      {name: 'pl50r', label: 'Half Centuries (50s)', type: 'number', required: true},
      {name: 'pl100r', label: 'Centuries (100s)', type: 'number', required: true},
      {name: 'pl5wi', label: 'Five Wicket Inns', type: 'number', required: true}
    ],
    match_stats: [
      {name: 'pname', label: 'Player Name', type: 'text', required: true},
      {name: 'prole', label: 'Player Role', type: 'text', required: true},
      {name: 'pteam', label: 'Player Team', type: 'text', required: true},
      {name: 'mid', label: 'Match ID', type: 'number', required: true},
      {name: 'runs', label: 'Runs', type: 'number', required: true},
      {name: 'wickets', label: 'Wickets', type: 'number', required: true}
    ],
    stadium: [
      {name: 'stadium_id', label: 'Stadium ID', type: 'number', required: true},
      {name: 'stadium_name', label: 'Stadium Name', type: 'text', required: true},
      {name: 'city', label: 'City', type: 'text', required: true},
      {name: 'capacity', label: 'Capacity', type: 'number', required: true},
      {name: 'no_of_stands', label: 'Number of Stands', type: 'number', required: true},
      {name: 'home_team_id', label: 'Home Team ID', type: 'number', required: true}
    ],
    matches: [
      {name: 'match_id', label: 'Match ID', type: 'number', required: true},
      {name: 'match_date', label: 'Match Date', type: 'date', required: true},
      {name: 'team1_id', label: 'Team 1 ID', type: 'number', required: true},
      {name: 'team2_id', label: 'Team 2 ID', type: 'number', required: true},
      {name: 'venue', label: 'Venue', type: 'text', required: true},
      {name: 'winner_team_id', label: 'Winner Team ID', type: 'number', required: true}
    ]
  };

  const primaryKeys = {
    player: ['player_id'],
    team: ['team_id'],
    player_stats: ['player_id'],
    match_stats: ['pname', 'mid'],
    stadium: ['stadium_id'],
    matches: ['match_id']
  };

  tableSelect.addEventListener('change', () => {
    resultDiv.textContent = '';
    operationSelect.disabled = false;
    operationSelect.value = "";
    formContainer.style.display = "none";
    formContainer.innerHTML = "";
  });

  operationSelect.addEventListener('change', () => {
    resultDiv.textContent = '';
    const table = tableSelect.value;
    const operation = operationSelect.value;
    if (!table || !operation) {
      formContainer.style.display = "none";
      formContainer.innerHTML = "";
      return;
    }
    generateForm(table, operation);
  });

  function generateForm(table, operation) {
    const fields = tableFields[table];
    formContainer.innerHTML = '';
    formContainer.style.display = 'block';

    const form = document.createElement('form');
    form.id = 'operationForm';

    if (operation === 'delete') {
      primaryKeys[table].forEach(pk => {
        const field = fields.find(f => f.name === pk);
        if (field) form.appendChild(createFormField(field));
      });
    } else if (operation === 'update') {
      primaryKeys[table].forEach(pk => {
        const field = fields.find(f => f.name === pk);
        if (field) form.appendChild(createFormField(field));
      });
      form.appendChild(document.createElement('hr'));
      fields.forEach(f => {
        if (!primaryKeys[table].includes(f.name)) {
          form.appendChild(createFormField(f));
        }
      });
    } else {
      fields.forEach(f => form.appendChild(createFormField(f)));
    }

    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.textContent = `${operation.charAt(0).toUpperCase() + operation.slice(1)} Record`;
    form.appendChild(submitBtn);

    form.addEventListener('submit', e => {
      e.preventDefault();
      handleSubmit(table, operation, form);
    });

    formContainer.appendChild(form);
  }

  function createFormField(field) {
    const wrapper = document.createElement('div');
    wrapper.style.marginBottom = '1rem';
    const label = document.createElement('label');
    label.htmlFor = field.name;
    label.textContent = field.label;
    wrapper.appendChild(label);
    const input = document.createElement('input');
    input.type = field.type;
    input.id = field.name;
    input.name = field.name;
    input.required = field.required;
    wrapper.appendChild(input);
    return wrapper;
  }

  function handleSubmit(table, operation, form) {
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    let url = '';
    let method = '';
    if (operation === 'insert') {
      method = 'POST';
      url = `/ipl/add${table}`;
    } else if (operation === 'delete') {
      method = 'DELETE';
      url = `/ipl/del${table}`;
    } else if (operation === 'update') {
      method = 'POST';
      url = `/ipl/up${table}`;
    }

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      resultDiv.textContent = `Response:\n${JSON.stringify(result, null, 2)}`;
    })
    .catch(error => {
      resultDiv.textContent = `Error:\n${error}`;
    });
  }
</script>
</body>
</html>
